<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="headtitle">
        <img src="./img/Logo.png" alt="Logo">
        <span id="title">Toboolist</span>
    </header>


    <main class="main-list">
        <section class="main-header">
            
            <input id="task"  type="button" value="Add task">  
            <input id="section" type="button" value="Add section">  
        
        </section>

        <section class="main-list">
        <div class="boxtask">

            <h3>&#8659; New Task</h3>
            <p class="textbox">&#10003; Quarterly Newsletter</p>
            <input class="editorial" type="button" value="Editorial">

        </div>

        <div class="boxtask">

            <h3>&#8659; Upcoming</h3>
            <p class="textbox">&#10007; Recruting blog post</p>
            <p class="textbox">&#10003; Mobile app launch</p>
            <p class="textbox">&#10003; Interview John H.</p>
            <p class="textbox">&#10003; Summit update to mobilie</p>
            <input class="editorial" type="button" value="Editorial">

        </div>

        <div class="boxtask">

            <h3>&#8659; Today</h3>
            <p class="textbox">&#10003; Schedule meeting with Alex</p>
            <p class="textbox">&#10003; Homepage refresh</p>
            <p class="textbox">&#10007;; Onboard New sales</p>
            <p class="textbox">&#10003; Review editorial calendar</p>
            <input class="editorial" type="button" value="Editorial">

        </div>

        
        
        </section>
    </main>


    <footer></footer>
    
</body>
</html>
